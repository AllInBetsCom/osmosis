name: Check typos on PR

on:
  pull_request:
  push:
    branches:
      - main
      - concentrated-liquidity-main

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      # The checkout step
      - uses: actions/checkout@v3
      - uses: rojopolis/spellcheck-github-actions@0.35.0
        name: Spellcheck
