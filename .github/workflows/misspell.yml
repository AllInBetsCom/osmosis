name: Check typos on PR

on:
  pull_request:
  push:
    branches:
      - main
      - concentrated-liquidity-main

jobs:
  check-typos:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Run misspell-fixer action to fix typos
      - name: Fix misspellings
        uses: sobolevn/misspell-fixer-action@e5368f1b21585248afad4d32df9bc100451dbbff
        with:
          options: -rsn .

      # Revert specific spelling corrections
      - name: Revert specific spelling corrections
        run: |
          # Define the file and the line containing the misspelling
          FILE1="./proto/osmosis/downtimedetector/v1beta1/query.proto"
          FILE2="./x/downtime-detector/client/query_proto_wrap.go"

          # Check if the file contains the "incorrect" correction and revert it
          if grep -q "successfully_recovered" "$FILE1"; then
              sed -i "s/successfully_recovered/succesfully_recovered/" "$FILE1"
          fi

          if grep -q "SuccessfullyRecovered" "$FILE2"; then
              sed -i "s/SuccessfullyRecovered/SuccesfullyRecovered/" "$FILE2"
          fi

      # Check if there are any changes
      - name: Check for changes
        id: git-check
        run: |
          if [[ `git status --porcelain` ]]; then
            echo "::set-output name=changes::true"
          fi

      # Fail the job if there were changes (indicating misspellings were fixed)
      - name: Fail if misspellings were corrected
        if: steps.git-check.outputs.changes == 'true'
        run: |
          echo "Misspellings were found and fixed"
          exit 1

      # This step will only run if no misspellings were corrected
      - name: No misspellings found
        if: steps.git-check.outputs.changes != 'true'
        run: |
          echo "No misspellings found"
