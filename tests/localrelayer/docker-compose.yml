version: "3"

services:

  localosmosis:
    image: local:osmosis
    build:
      context: ../../
      dockerfile: Dockerfile
      args:
        RUNNER_IMAGE: alpine:3.16
        GO_VERSION: 1.18
    volumes:
      - ./scripts/setup_osmosis.sh:/osmosis/setup.sh
      - $HOME/.osmosisd-local-a/:/osmosis/.osmosisd/
    entrypoint:
      - /osmosis/setup.sh
    environment:
      - CHAIN_ID=localosmosis
      - VALIDATOR_MONIKER=validator
      - VALIDATOR_MNEMONIC=family album bird seek tilt color pill danger message abuse manual tent almost ridge boost blast high comic core quantum spoon coconut oyster remove
      - FAUCET_MNEMONIC=increase bread alpha rigid glide amused approve oblige print asset idea enact lawn proof unfold jeans rabbit audit return chuckle valve rather cactus great
      - RELAYER_MNEMONIC=black frequent sponsor nice claim rally hunt suit parent size stumble expire forest avocado mistake agree trend witness lounge shiver image smoke stool chicken
    ports:
      - 26657:26657
      - 1317:1317
      - 9090:9090
    networks:
      - localosmosis
    
  faucet-osmosis:
    command:
      - start
      - localosmosis:26657
    image: confio/faucet:0.28.11
    environment:
      FAUCET_CONCURRENCY:         1
      FAUCET_MNEMONIC:            "increase bread alpha rigid glide amused approve oblige print asset idea enact lawn proof unfold jeans rabbit audit return chuckle valve rather cactus great"
      FAUCET_PORT:                8000
      FAUCET_GAS_PRICE:           0.025uosmo
      FAUCET_PATH_PATTERN:        "m/44'/118'/0'/0/a"
      FAUCET_ADDRESS_PREFIX:      osmo
      FAUCET_TOKENS:              uosmo,uion
      FAUCET_CREDIT_AMOUNT_UOSMO: 10000000   # 10 osmo  
      FAUCET_CREDIT_AMOUNT_UION:  100000     # 0.1 ion
      FAUCET_REFILL_FACTOR:       8
      FAUCET_REFILL_THRESHOLD:    20
      FAUCET_COOLDOWN_TIME:       30         # 30s
    ports:
      - 8000:8000
    depends_on:
      - localosmosis
    networks:
      - localosmosis
    
  localjuno:
    image: juno:local
    volumes:
      - ./scripts/setup_juno.sh:/root/setup.sh
      - $HOME/.junod-local-a/:/root/.juno/
    entrypoint:
      - /root/setup.sh
    environment:
      - CHAIN_ID=localjuno
      - VALIDATOR_MONIKER=validator
      - VALIDATOR_MNEMONIC=bottom loan skill merry east cradle onion journey palm apology verb edit desert impose absurd oil bubble sweet glove shallow size build burst effort
      - FAUCET_MNEMONIC=increase bread alpha rigid glide amused approve oblige print asset idea enact lawn proof unfold jeans rabbit audit return chuckle valve rather cactus great
      - RELAYER_MNEMONIC=black frequent sponsor nice claim rally hunt suit parent size stumble expire forest avocado mistake agree trend witness lounge shiver image smoke stool chicken
    ports:
      - 36657:26657
      - 31317:1317
      - 39090:9090
    networks:
      - localosmosis
    
  faucet-juno:
    command:
      - start
      - juno:26657
    image: confio/faucet:0.28.11
    environment:
      FAUCET_CONCURRENCY:         1
      FAUCET_MNEMONIC:            "increase bread alpha rigid glide amused approve oblige print asset idea enact lawn proof unfold jeans rabbit audit return chuckle valve rather cactus great"
      FAUCET_PORT:                8000
      FAUCET_GAS_PRICE:           0.025ujuno
      FAUCET_PATH_PATTERN:        "m/44'/118'/0'/0/a"
      FAUCET_ADDRESS_PREFIX:      juno
      FAUCET_TOKENS:              ujuno
      FAUCET_CREDIT_AMOUNT_UJUNO: 10000000   # 10 juno  
      FAUCET_REFILL_FACTOR:       8
      FAUCET_REFILL_THRESHOLD:    20
      FAUCET_COOLDOWN_TIME:       30         # 30s
    ports:
      - 38000:8000
    depends_on:
    - localjuno
    networks:
      - localosmosis

  hermes:
    image: informalsystems/hermes:1.1.0
    user: root:root
    volumes:
      - ./scripts/setup_hermes.sh:/home/hermes/setup.sh
      - ./config/hermes/config.toml:/etc/hermes/config.toml
    entrypoint:
      - /home/hermes/setup.sh
    environment:
      - CHAIN_A_ID=localosmosis
      - CHAIN_A_HOST=localosmosis
      - CHAIN_A_MNEMONIC=black frequent sponsor nice claim rally hunt suit parent size stumble expire forest avocado mistake agree trend witness lounge shiver image smoke stool chicken
      - CHAIN_A_ADDRESS_PREFIX=osmo
      - CHAIN_A_TOKEN=uosmo
      - CHAIN_B_ID=localjuno
      - CHAIN_B_HOST=localjuno
      - CHAIN_B_MNEMONIC=black frequent sponsor nice claim rally hunt suit parent size stumble expire forest avocado mistake agree trend witness lounge shiver image smoke stool chicken
      - CHAIN_B_ADDRESS_PREFIX=juno
      - CHAIN_B_TOKEN=ujuno

    ports:
      - 3000:3000
    depends_on:
      - localosmosis
      - localjuno
    networks:
      - localosmosis

networks:
  localosmosis: