version: '3.5'

services:

  localosmosis:
    image: local:osmosis
    container_name: localosmosis-mainnet
    build:
      context: ../../../
      dockerfile: Dockerfile
      args:
        RUNNER_IMAGE: alpine:3.17
        GO_VERSION: 1.19
    volumes:
      - ./scripts/setup_with_mainnet_state.sh:/osmosis/start.sh
      - ./scripts/testnetify.py:/osmosis/testnetify.py
      - $HOME/.osmosisd-local/:/osmosis/.osmosisd/
    entrypoint:
      - /osmosis/start.sh
    environment:
      - VALIDATOR_MONIKER=localosmosis-validator
      - CHAIN_ID=localosmosis
    ports:
      - 26656:26656
      - 26657:26657
      - 1317:1317
      - 9090:9090

  faucet:
    image: osmolabs/faucet:0.0.2
    container_name: faucet
    restart: on-failure
    environment:
      MNEMONIC: "bottom loan skill merry east cradle onion journey palm apology verb edit desert impose absurd oil bubble sweet glove shallow size build burst effort"
      FUNDING_AMOUNT: 100000000 # uosmo
      MAX_FUNDING_AMOUNT:  0 # unlimited
      MAX_REQUESTS_PER_IP: 0 # unlimited
      MAX_DAILY_REQUESTS:  0 # unlimited
      PORT: 8080
      CHAIN_ID: "localosmosis"
      REST_NODE: "http://localosmosis:1317"
      DENOM: "uosmo"
      ADDRESS_PREFIX: "osmo"
    depends_on:
      - localosmosis
    ports:
      - "8080:8080"
