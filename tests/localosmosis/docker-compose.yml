version: "3"

services:

  osmosisd:
    build:
      context: ../../
      dockerfile: Dockerfile
      args:
        RUNNER_IMAGE: alpine:3.16
        GO_VERSION: 1.18
    volumes:
      - ./scripts/osmosisd/nativeDenomPoolA.json:/osmosis/nativeDenomPoolA.json
      - ./scripts/osmosisd/nativeDenomPoolB.json:/osmosis/nativeDenomPoolB.json
      - ./scripts/osmosisd/nativeDenomThreeAssetPool.json:/osmosis/nativeDenomThreeAssetPool.json
      - ./scripts/osmosisd/setup.sh:/osmosis/setup.sh
      - $HOME/.osmosisd-local/:/osmosis/.osmosisd/
    entrypoint:
      - /osmosis/setup.sh
    command:
      - $STATE
    ports:
      - 26657:26657
      - 1317:1317
      - 9090:9090
    networks:
      - localosmosis

  frontend:
    image: osmolabs/osmosis-frontend-testnet:latest
    ports:
      - 3000:3000
    environment:
      - RPC_ENDPOINT=http://localhost:26657
      - REST_ENDPOINT=http://localhost:1317
      - CHAIN_ID=localosmosis
    volumes:
      - ./scripts/frontend/start.sh:/app/start.sh
    entrypoint:
      - /app/start.sh
    depends_on:
      - osmosisd
    networks:
      - localosmosis

networks:
  localosmosis: