run:
  tests: false
  timeout: 5m

linters:
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default-linters
  enable:
    - asciicheck
    - bidichk
    - durationcheck
    - errcheck
    - errname
    - exportloopref
    - forcetypeassert
    - goconst
    - gci
    - gofmt
    - goheader
    - gomodguard
    - goprintffuncname
    - gosimple
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nilnil
    - promlinter
    - staticcheck
    - stylecheck
    - tenv
    - thelper
    - tparallel
    - typecheck
    - thelper
    - unconvert
    - unused
    - whitespace

issues:
  exclude-rules:
    - linters:
        - staticcheck
      text: 'SA1024: cutset contains duplicate characters' # proved to not provide much value, only false positives.
    - linters:
        - staticcheck
      text: 'SA9004: only the first constant in this group has an explicit type' # explicitly recommended in go syntax
    - linters:
        - stylecheck
      text: 'ST1003:' # requires identifiers with "id" to be "ID".
    - linters:
        - stylecheck
      text: 'ST1005:' # punctuation in error messages
  max-issues-per-linter: 10000
  max-same-issues: 10000

  linters-settings:
    gci:
      # Section configuration to compare against.
      # Section names are case-insensitive and may contain parameters in ().
      # The default order of sections is `standard > default > custom > blank > dot`,
      # If `custom-order` is `true`, it follows the order of `sections` option.
      # Default: ["standard", "default"]
      sections:
        - standard # Standard section: captures all standard packages.
        - default # Default section: contains all imports that could not be matched to another section type.
        - prefix(github.com/org/project) # Custom section: groups all imports with the specified Prefix.
      skip-generated: true
      # Enable custom order of sections.
      # If `true`, make the section order the same as the order of `sections`.
      custom-order: true
